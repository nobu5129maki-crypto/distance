<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>フィールド・メジャー Pro</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='110' fill='%23000'/%3E%3Ccircle cx='256' cy='256' r='140' stroke='%230F0' stroke-width='12' fill='none'/%3E%3Cpath d='M256 180V120M256 332V392M180 256H120M332 256H392' stroke='%230F0' stroke-width='12'/%3E%3Ccircle cx='256' cy='256' r='12' fill='%23FFF'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='110' fill='%23000'/%3E%3Ccircle cx='256' cy='256' r='140' stroke='%230F0' stroke-width='12' fill='none'/%3E%3Cpath d='M256 180V120M256 332V392M180 256H120M332 256H392' stroke='%230F0' stroke-width='12'/%3E%3Ccircle cx='256' cy='256' r='12' fill='%23FFF'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-preview { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #ui-layer { position: relative; z-index: 10; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        .pointer-auto { pointer-events: auto; }
        
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.8s ease-out;
        }

        #crosshair { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 200px; pointer-events: none; }
        .cross-line { position: absolute; background: rgba(0, 255, 0, 0.5); transition: background 0.3s, opacity 0.3s; }
        .v-line { left: 50%; top: 0; width: 1px; height: 100%; transform: translateX(-50%); }
        .h-line { top: 50%; left: 0; width: 100%; height: 1px; transform: translateY(-50%); }
        .inner-circle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; border: 1px solid rgba(0, 255, 0, 0.5); border-radius: 50%; }

        .v-range { appearance: none; width: 250px; height: 10px; background: rgba(0,0,0,0.8); border: 1px solid #0f0; border-radius: 5px; transform: rotate(-90deg); }
        .v-range::-webkit-slider-thumb { appearance: none; width: 35px; height: 35px; background: #0f0; border-radius: 50%; cursor: pointer; border: 2px solid white; }
        
        .ideal-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; background-color: rgba(30, 58, 138, 1); } 50% { opacity: 0.7; background-color: rgba(37, 99, 235, 1); } }

        #level-indicator {
            position: absolute; left: 50%; top: calc(50% + 110px); transform: translateX(-50%);
            width: 120px; height: 2px; background: rgba(0,255,0,0.1); border-radius: 2px;
        }
        #level-ball {
            position: absolute; top: -5px; left: 50%; width: 12px; height: 12px;
            background: #0f0; border-radius: 50%; transform: translateX(-50%);
            transition: left 0.05s linear; box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="w-48 h-48 mb-6">
            <svg width="100%" height="100%" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="512" height="512" rx="110" fill="#000000"/>
                <circle cx="256" cy="256" r="140" stroke="#00FF00" stroke-width="12"/>
                <path d="M256 180V120M256 332V392M180 256H120M332 256H392" stroke="#00FF00" stroke-width="12"/>
                <circle cx="256" cy="256" r="12" fill="#FFFFFF"><animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" /></circle>
            </svg>
        </div>
        <h1 class="text-green-500 font-black tracking-widest text-xl mb-2 italic">FIELD DISTANCE PRO</h1>
        <p class="text-green-900 text-[10px] animate-pulse">水平目線・18m最適化アップデート</p>
        <button id="start-btn" class="mt-8 bg-green-500 text-black font-black py-4 px-12 rounded-full shadow-[0_0_30px_rgba(0,255,0,0.4)] active:scale-95 transition-all pointer-auto">計測開始</button>
    </div>

    <video id="video-preview" autoplay playsinline muted></video>

    <div id="ui-layer">
        <div class="p-4 flex flex-col gap-2 pt-10 items-start w-full">
            <div class="bg-black/90 border-2 border-green-500 p-4 rounded-xl pointer-auto shadow-2xl w-full max-w-[320px]">
                <div class="flex justify-between items-start mb-1">
                    <div class="text-[10px] text-green-500 font-bold italic uppercase tracking-wider">Estimated Distance</div>
                    <button id="calibrate-btn" class="bg-red-600 text-white text-[9px] px-2 py-1 rounded font-bold animate-pulse">水平リセット</button>
                </div>
                
                <div id="result-display" class="text-6xl font-black text-green-400 italic tracking-tighter leading-none mb-2">---<span class="text-2xl ml-1 font-normal uppercase">m</span></div>
                
                <div class="grid grid-cols-2 gap-4 mt-2 border-t border-green-900 pt-3 mb-2 text-center">
                    <div>
                        <span class="text-[10px] text-gray-500 block font-bold uppercase">補正後角度</span>
                        <span id="pitch-display" class="text-xl text-white font-mono block">0.0°</span>
                    </div>
                    <div>
                        <span class="text-[10px] text-gray-500 block font-bold uppercase">カメラ高(m)</span>
                        <input type="number" id="cam-height" value="1.5" step="0.05" class="bg-zinc-800 text-xl text-white border border-green-500 w-full outline-none px-1 text-center rounded">
                    </div>
                </div>

                <div id="angle-status" class="w-full py-2 text-[11px] font-bold text-center rounded transition-all bg-zinc-900 text-zinc-500">目線の高さで水平に構えてください</div>
            </div>
        </div>

        <div id="crosshair">
            <div id="v-line" class="cross-line v-line"></div>
            <div id="h-line" class="cross-line h-line"></div>
            <div class="inner-circle"></div>
            <div id="center-dot" class="w-2 h-2 bg-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full shadow-lg"></div>
            <div id="level-indicator"><div id="level-ball"></div></div>
        </div>

        <div class="absolute right-[-100px] top-1/2 -translate-y-1/2 w-64 h-64 flex items-center justify-center pointer-auto">
            <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="1" class="v-range">
            <div class="absolute right-[140px] text-[10px] text-green-500 font-bold bg-black/80 px-2 py-1 border border-green-900 rounded italic uppercase">Zoom</div>
        </div>

        <div class="p-6 bg-black/95 border-t-2 border-green-900 pointer-auto">
            <div class="flex justify-between items-center gap-4">
                <div class="flex-1 bg-zinc-950 p-3 rounded border border-green-900 h-24 overflow-y-auto text-[11px] text-green-400 font-mono" id="log-list">
                    <div class="text-zinc-800 border-b border-zinc-900 mb-1 italic">-- LOG DATA --</div>
                </div>
                <button id="record-btn" class="w-20 h-20 bg-green-600 rounded-full border-4 border-white/20 shadow-xl flex items-center justify-center active:scale-95 transition-all">
                    <span class="font-black text-black text-xs">SAVE</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-preview');
        const resultDisplay = document.getElementById('result-display');
        const pitchDisplay = document.getElementById('pitch-display');
        const camHeightInput = document.getElementById('cam-height');
        const zoomSlider = document.getElementById('zoom-slider');
        const logList = document.getElementById('log-list');
        const startBtn = document.getElementById('start-btn');
        const calibrateBtn = document.getElementById('calibrate-btn');
        const recordBtn = document.getElementById('record-btn');
        const splash = document.getElementById('splash-screen');
        const angleStatus = document.getElementById('angle-status');
        const hLine = document.getElementById('h-line');
        const vLine = document.getElementById('v-line');
        const levelBall = document.getElementById('level-ball');

        let videoTrack = null;
        let pitchOffset = 0; // 水平キャリブレーション用
        
        // 超安定化用フィルタ (指数移動平均)
        let filteredPitch = 0;
        const K_NORMAL = 0.15;
        const K_STABLE = 0.03; // 遠距離（水平付近）では極限までノイズを削る

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1920 } }
                });
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];

                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', onOrientation, true);
                    }
                } else {
                    window.addEventListener('deviceorientation', onOrientation, true);
                }

                splash.style.opacity = '0';
                setTimeout(() => splash.remove(), 800);

            } catch (err) {
                alert("カメラまたはセンサーの起動に失敗しました。");
            }
        }

        // 水平キャリブレーション
        calibrateBtn.addEventListener('click', () => {
            pitchOffset = lastRawPitch; 
            if ("vibrate" in navigator) navigator.vibrate([100, 50, 100]);
            console.log("Calibrated at: " + pitchOffset);
        });

        let lastRawPitch = 0;

        function onOrientation(e) {
            lastRawPitch = e.beta;
            const currentPitch = e.beta - pitchOffset; // キャリブレーション適用
            const roll = e.gamma; 

            // 水平器表示
            const ballPos = 50 + (roll * 2); 
            levelBall.style.left = Math.max(5, Math.min(95, ballPos)) + "%";

            // 角度が10度未満のときはフィルタリングを極限まで強化（遠距離最適化）
            const factor = (Math.abs(currentPitch) < 10) ? K_STABLE : K_NORMAL;
            
            if (filteredPitch === 0) filteredPitch = currentPitch;
            filteredPitch = (factor * currentPitch) + ((1 - factor) * filteredPitch);

            pitchDisplay.innerText = filteredPitch.toFixed(2) + "°";
            
            updateUI(filteredPitch, roll);
            
            const h = parseFloat(camHeightInput.value) || 1.5;
            
            // 物理的に「水平より下」を向いている時のみ計算
            if (filteredPitch > 0.2) {
                const theta_rad = (90 - filteredPitch) * (Math.PI / 180);
                const dist = h * Math.tan(theta_rad);
                
                if (dist > 100) {
                    resultDisplay.innerHTML = "TOO FAR";
                } else {
                    resultDisplay.innerHTML = dist.toFixed(dist > 15 ? 1 : 2) + "<span class='text-2xl ml-1 font-normal'>m</span>";
                }
            } else if (filteredPitch <= 0.2 && filteredPitch >= -0.5) {
                resultDisplay.innerHTML = "HORIZON";
            } else {
                resultDisplay.innerHTML = "---";
            }
        }

        function updateUI(pitch, roll) {
            const isLevel = Math.abs(roll) < 1.5;
            
            if (pitch > 0.2 && pitch < 8) {
                // 18m前後の理想的な角度（1.5m高で4.7度付近）
                angleStatus.innerText = isLevel ? "遠距離ターゲット捕捉中" : "スマホの左右の傾きを直してください";
                angleStatus.className = isLevel ? "w-full py-2 text-[11px] font-bold text-center rounded bg-blue-700 text-white ideal-pulse" : "w-full py-2 text-[11px] font-bold text-center rounded bg-red-900 text-white";
                setCrosshairColor(isLevel ? "#4af" : "#f33");
            } else if (pitch <= 0.2 && pitch >= -0.5) {
                angleStatus.innerText = "完全水平（ここから少し下げて計測）";
                angleStatus.className = "w-full py-2 text-[11px] font-bold text-center rounded bg-green-600 text-black";
                setCrosshairColor("#fff");
            } else {
                angleStatus.innerText = "角度を調整してください";
                angleStatus.className = "w-full py-2 text-[11px] font-bold text-center rounded bg-zinc-800 text-zinc-500";
                setCrosshairColor("rgba(0, 255, 0, 0.5)");
            }
        }

        function setCrosshairColor(color) {
            hLine.style.background = color;
            vLine.style.background = color;
            if (color.startsWith('#')) {
                hLine.style.boxShadow = `0 0 8px ${color}`;
                vLine.style.boxShadow = `0 0 8px ${color}`;
            } else {
                hLine.style.boxShadow = "none";
                vLine.style.boxShadow = "none";
            }
        }

        recordBtn.addEventListener('click', () => {
            if ("vibrate" in navigator) navigator.vibrate(50);
            const log = document.createElement('div');
            log.className = "border-b border-zinc-900 py-1 flex justify-between";
            const timeStr = new Date().toLocaleTimeString('ja-JP', {hour12: false});
            log.innerHTML = `<span class="text-zinc-600">${timeStr}</span> <span class="text-green-500 font-bold">${resultDisplay.innerText}</span>`;
            logList.prepend(log);
        });

        zoomSlider.addEventListener('input', async (e) => {
            if (videoTrack && videoTrack.getCapabilities().zoom) {
                await videoTrack.applyConstraints({ advanced: [{ zoom: e.target.value }] });
            }
        });

        startBtn.addEventListener('click', init);
    </script>
</body>
</html>
