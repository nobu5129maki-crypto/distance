<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Icon Preview</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        svg {
            width: 300px;
            height: 300px;
            display: block;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- SVG Icon Content -->
        <svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Background with rounded corners -->
            <rect width="512" height="512" rx="110" fill="#1A1A1A"/>
            
            <!-- Smartphone frame -->
            <rect x="156" y="80" width="200" height="352" rx="24" stroke="white" stroke-width="12"/>
            
            <!-- Camera lens dot -->
            <circle cx="256" cy="115" r="6" fill="white"/>
            
            <!-- Horizon line (Manual Edition reference) -->
            <line x1="156" y1="256" x2="356" y2="256" stroke="white" stroke-width="4" stroke-dasharray="8 8" opacity="0.6"/>
            
            <!-- Measurement target line (The Red Line) -->
            <line x1="170" y1="340" x2="342" y2="340" stroke="#FF3B30" stroke-width="12" stroke-linecap="round"/>
            
            <!-- Target Reticle (Green) -->
            <circle cx="256" cy="256" r="45" stroke="#4CD964" stroke-width="8" opacity="0.8"/>
            <line x1="256" y1="211" x2="256" y2="301" stroke="#4CD964" stroke-width="4"/>
            <line x1="211" y1="256" x2="301" y2="256" stroke="#4CD964" stroke-width="4"/>
            
            <!-- Measuring indicators -->
            <path d="M400 200L420 256L400 312" stroke="#4CD964" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
            <text x="375" y="180" fill="#4CD964" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DISTANCE</text>
        </svg>
        <p>スマート・レンジファインダー アプリアイコン</p>
    </div>

</body>
</html>
