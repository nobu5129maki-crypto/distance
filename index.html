<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="icon_design.png">
<meta name="msapplication-TileImage" content="icon_design.png">


    <title>フィールド・メジャー Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-preview {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .pointer-auto { pointer-events: auto; }

        /* 照準器 */
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140px; height: 140px;
            pointer-events: none;
        }
        .cross-line {
            position: absolute;
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .v-line { left: 50%; top: 0; width: 2px; height: 100%; transform: translateX(-50%); }
        .h-line { top: 50%; left: 0; width: 100%; height: 2px; transform: translateY(-50%); }

        /* ズームスライダー */
        .zoom-slider-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .v-range {
            appearance: none;
            width: 250px;
            height: 10px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #0f0;
            border-radius: 5px;
            transform: rotate(-90deg);
        }
        .v-range::-webkit-slider-thumb {
            appearance: none;
            width: 35px;
            height: 35px;
            background: #0f0;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="video-preview" autoplay playsinline muted></video>

    <div id="ui-layer">
        <!-- 上部：データ表示 -->
        <div class="p-4 flex justify-between items-start pt-10">
            <div class="bg-black/90 border-2 border-green-500 p-4 rounded-xl pointer-auto shadow-2xl">
                <div class="text-[12px] text-green-500 font-bold mb-1">推定距離 (足元を狙う)</div>
                <div id="result-display" class="text-6xl font-black text-green-400 italic">---<span class="text-2xl ml-1 font-normal">m</span></div>
                
                <div class="grid grid-cols-2 gap-4 mt-4 border-t border-green-900 pt-3">
                    <div>
                        <span class="text-[10px] text-gray-400 block font-bold text-center">俯角</span>
                        <span id="pitch-display" class="text-lg text-white font-mono block text-center">0.0°</span>
                    </div>
                    <div>
                        <span class="text-[10px] text-gray-400 block font-bold text-center">カメラ高(m)</span>
                        <input type="number" id="cam-height" value="1.5" step="0.1" class="bg-zinc-800 text-lg text-white border border-green-500 w-full outline-none px-1 text-center rounded">
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-2 items-end">
                <div id="status-badge" class="bg-zinc-900 text-green-500 px-3 py-1 rounded border border-green-800 text-[10px] font-bold">待機中</div>
                <div id="zoom-status" class="bg-zinc-900 text-yellow-500 px-3 py-1 rounded border border-yellow-800 text-[10px] font-bold hidden">ズーム非対応</div>
            </div>
        </div>

        <!-- 中央：照準器 -->
        <div id="crosshair">
            <div class="cross-line v-line"></div>
            <div class="cross-line h-line"></div>
            <div class="w-4 h-4 bg-green-500 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full border-2 border-white shadow-lg"></div>
        </div>

        <!-- 右側：ズーム（動作する場合のみ表示） -->
        <div id="zoom-container" class="zoom-slider-container pointer-auto opacity-0 transition-opacity duration-500">
            <input type="range" id="zoom-slider" min="1" max="8" step="0.1" value="1" class="v-range">
            <div class="mt-32 text-xs font-bold text-green-500 bg-black/80 px-2 py-1 rounded">ズーム</div>
        </div>

        <!-- 下部：操作 -->
        <div class="p-6 bg-black/90 border-t-2 border-green-900 pointer-auto shadow-[0_-10px_40px_rgba(0,0,0,0.9)]">
            <div class="flex justify-between items-center gap-4">
                <div class="flex-1 bg-zinc-900 p-3 rounded-lg border border-green-900 h-28 overflow-y-auto text-[11px] text-green-400 font-mono" id="log-list">
                    <div class="text-zinc-600 border-b border-zinc-800 pb-1 mb-1">MEASUREMENT LOG</div>
                </div>

                <div class="flex flex-col gap-4">
                    <button id="record-btn" class="w-24 h-24 bg-green-500 rounded-2xl border-4 border-white shadow-xl flex items-center justify-center active:scale-95 transition-all">
                        <span class="font-black text-black text-sm">記録</span>
                    </button>
                    <button id="start-btn" class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-black py-4 px-6 rounded-xl shadow-lg transition-all">
                        システム開始
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-preview');
        const resultDisplay = document.getElementById('result-display');
        const pitchDisplay = document.getElementById('pitch-display');
        const camHeightInput = document.getElementById('cam-height');
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomContainer = document.getElementById('zoom-container');
        const zoomStatus = document.getElementById('zoom-status');
        const logList = document.getElementById('log-list');
        const startBtn = document.getElementById('start-btn');
        const recordBtn = document.getElementById('record-btn');
        const statusBadge = document.getElementById('status-badge');

        let videoTrack = null;

        async function init() {
            try {
                // カメラのリクエスト
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                video.srcObject = stream;
                videoTrack = stream.getVideoTracks()[0];

                // ズーム対応の確認
                const capabilities = videoTrack.getCapabilities ? videoTrack.getCapabilities() : {};
                if (capabilities.zoom) {
                    zoomContainer.style.opacity = "1";
                    zoomSlider.min = capabilities.zoom.min;
                    zoomSlider.max = capabilities.zoom.max;
                    zoomSlider.step = capabilities.zoom.step || 0.1;
                } else {
                    zoomStatus.classList.remove('hidden');
                    zoomStatus.innerText = "手動ピンチでズーム";
                }

                // センサー許可 (iOS対応)
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', onData, true);
                    }
                } else {
                    window.addEventListener('deviceorientation', onData, true);
                }

                startBtn.style.display = 'none';
                statusBadge.innerText = "稼働中";
                statusBadge.classList.replace('text-green-500', 'text-white');
                statusBadge.classList.add('bg-green-600');
            } catch (err) {
                alert("起動エラー: HTTPS接続が必要です。iPhoneの場合はSafariで、Androidの場合はChromeで開いてください。");
            }
        }

        function onData(e) {
            const pitch = e.beta; 
            pitchDisplay.innerText = pitch.toFixed(1) + "°";
            
            const h = parseFloat(camHeightInput.value) || 1.5;
            const theta = 90 - pitch;

            if (theta <= 0.5) {
                resultDisplay.innerHTML = "遠すぎ<span class='text-2xl ml-1'>m</span>";
            } else if (theta >= 89) {
                resultDisplay.innerHTML = "足元<span class='text-2xl ml-1 font-normal'>m</span>";
            } else {
                const dist = h * Math.tan(theta * (Math.PI / 180));
                resultDisplay.innerHTML = dist.toFixed(1) + "<span class='text-2xl ml-1 font-normal'>m</span>";
            }
        }

        recordBtn.addEventListener('click', () => {
            if ("vibrate" in navigator) navigator.vibrate([50, 30, 50]);
            const log = document.createElement('div');
            log.className = "border-b border-zinc-800 py-1 flex justify-between";
            log.innerHTML = `<span class="text-zinc-500">${new Date().toLocaleTimeString()}</span> <span class="text-green-400 font-bold">${resultDisplay.innerText}</span>`;
            logList.prepend(log);
        });

        zoomSlider.addEventListener('input', async (e) => {
            if (videoTrack && videoTrack.getCapabilities().zoom) {
                try {
                    await videoTrack.applyConstraints({ advanced: [{ zoom: e.target.value }] });
                } catch (err) {
                    console.error("Zoom apply error", err);
                }
            }
        });

        startBtn.addEventListener('click', init);
    </script>
</body>
</html>
