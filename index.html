<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Rangefinder - Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #camera-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* 水平線（アイレベル） */
        .horizon {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            border-top: 1px dashed rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
        }
        .horizon::after {
            content: "水平線 (目線の高さに合わせて保持)";
            color: white;
            font-size: 10px;
            background: rgba(0,0,0,0.5);
            padding: 2px 8px;
            margin-top: -20px;
            border-radius: 4px;
        }

        /* ターゲットライン */
        #target-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ff3b30;
            box-shadow: 0 0 10px rgba(255, 59, 48, 1);
            pointer-events: none;
            display: flex;
            justify-content: center;
        }
        #target-line::after {
            content: "対象物の接地点 (足元) に合わせる";
            color: #ff3b30;
            font-size: 12px;
            font-weight: bold;
            background: rgba(0,0,0,0.7);
            padding: 4px 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 59, 48, 0.4);
        }

        /* 上部UIパネル */
        .top-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 16px;
            color: white;
            z-index: 20;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .distance-display {
            display: flex;
            align-items: baseline;
            justify-content: center;
            margin-bottom: 8px;
        }
        #dist-value {
            font-size: 4rem;
            font-weight: 800;
            color: #4cd964;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }
        .unit {
            font-size: 1.4rem;
            margin-left: 8px;
            color: #4cd964;
            font-weight: bold;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 12px;
            margin-top: 4px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            color: white;
            width: 70px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            outline: none;
        }

        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            touch-action: none;
        }
        
        #error-msg {
            position: absolute;
            top: 50%;
            width: 80%;
            left: 10%;
            transform: translateY(-50%);
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 24px;
            border-radius: 16px;
            display: none;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        
        <div class="touch-area" id="touch-area"></div>

        <div class="overlay">
            <div class="horizon"></div>
            <div id="target-line"></div>
        </div>

        <div id="error-msg">カメラの使用を許可してください。</div>

        <div class="top-panel">
            <div class="distance-display">
                <span id="dist-value">0.00</span>
                <span class="unit">m</span>
            </div>
            
            <div class="settings-row">
                <span class="text-xs text-gray-300 font-bold">カメラの高さ (目線の高さ)</span>
                <div class="input-group">
                    <input type="number" id="cam-height" value="1.50" step="0.01" inputmode="decimal">
                    <span class="text-xs ml-1 font-bold text-gray-400">m</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const touchArea = document.getElementById('touch-area');
        const targetLine = document.getElementById('target-line');
        const distValue = document.getElementById('dist-value');
        const inputHeight = document.getElementById('cam-height');
        const errorMsg = document.getElementById('error-msg');

        // デバイスの垂直FOV (平均的なスマホカメラは約60度)
        const VERTICAL_FOV = 60; 
        let targetY = window.innerHeight * 0.7;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera error:", err);
                errorMsg.style.display = 'block';
            }
        }

        function calculateDistance() {
            const h = parseFloat(inputHeight.value) || 1.5;
            const screenHeight = window.innerHeight;
            const centerY = screenHeight / 2;
            const offsetY = targetY - centerY;

            targetLine.style.top = `${targetY}px`;

            if (offsetY <= 0) {
                distValue.innerText = "---";
                return;
            }

            // 画面上の位置を俯角（Depression Angle）に変換
            const angleDeg = (offsetY / centerY) * (VERTICAL_FOV / 2);
            const angleRad = angleDeg * (Math.PI / 180);

            // 距離 = 高さ / tan(俯角)
            const distance = h / Math.tan(angleRad);

            if (distance > 0 && isFinite(distance)) {
                if (distance < 10) {
                    distValue.innerText = distance.toFixed(2);
                } else if (distance < 100) {
                    distValue.innerText = distance.toFixed(1);
                } else {
                    distValue.innerText = Math.round(distance);
                }
            } else {
                distValue.innerText = "---";
            }
        }

        function handleInteraction(e) {
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            
            // パネル操作時は無視
            if (e.target.closest('.top-panel')) return;

            targetY = touch.clientY;
            calculateDistance();
        }

        touchArea.addEventListener('touchstart', handleInteraction, {passive: false});
        touchArea.addEventListener('touchmove', handleInteraction, {passive: false});
        
        touchArea.addEventListener('mousedown', (e) => {
            const moveHandler = (me) => handleInteraction(me);
            const upHandler = () => {
                window.removeEventListener('mousemove', moveHandler);
                window.removeEventListener('mouseup', upHandler);
            };
            window.addEventListener('mousemove', moveHandler);
            window.addEventListener('mouseup', upHandler);
            handleInteraction(e);
        });

        inputHeight.addEventListener('input', calculateDistance);
        window.addEventListener('resize', calculateDistance);

        window.onload = () => {
            initCamera();
            setTimeout(calculateDistance, 500);
        };
    </script>
</body>
</html>
